<app-header></app-header>
<div class="forehead"></div>
<div class="main-content">
  <div class="container">
    <table mat-table [dataSource]="myDataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let ingredient"> {{ingredient.name}} </td>
        </ng-container>
        <ng-container matColumnDef="unitSize">
            <th mat-header-cell *matHeaderCellDef> Unit Size </th>
            <td mat-cell *matCellDef="let ingredient"> {{ingredient.unitSize}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let ingredient"> {{ingredient.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let ingredient"> {{ingredient.description}} </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let ingredient; columns: columnsToDisplay"></tr>

    </table>
</div>
  <button class="btn btn-primary create-new" (click)="createNewInventory()">Create New</button>
</div>
<app-footer></app-footer>
