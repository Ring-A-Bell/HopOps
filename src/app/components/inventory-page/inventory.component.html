<app-header></app-header>
<div class="forehead"></div>
<h1 class="display-10 text-center"> Inventory Management</h1>
<hr/>
<div class="main-content">
  <div class="container" id="inventory">
    <table mat-table [dataSource]="myDataSource" class="filled-table rounded mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let ingredient"> {{ingredient.name}} </td>
        </ng-container>
        <ng-container matColumnDef="unitSize">
            <th mat-header-cell *matHeaderCellDef> Unit Size </th>
            <td mat-cell *matCellDef="let ingredient"> {{ingredient.unitSize}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let ingredient"> {{ingredient.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let ingredient"> {{ingredient.description}} </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let ingredient; columns: columnsToDisplay"></tr>

    </table>
  </div>
  <button class="btn btn-primary create-new" id="renderFormButton" (click)="renderForm()">Create New</button>
  <button class="btn btn-primary create-new" id="cancelFormButton" (click)="cancelForm()">Cancel</button>
  
    <form [formGroup]="inputFormDetails" (ngSubmit)="submitIngredient()">
      <div id="input-form">
        <label for="name">Name</label>
        <input matInput formControlName="name">
        <label for="description">Description</label>
        <textarea formControlName="description"></textarea>
        <label for="unitSize">Unit Size</label>
        <textarea matInput formControlName="unitSize"></textarea>
        <label for="quantity">Quantity</label>
        <textarea matInput formControlName="quantity"></textarea>
        <button type="submit">Submit</button>
      </div>
    </form>
    <div class="forehead"></div>
</div>
<app-footer></app-footer>
